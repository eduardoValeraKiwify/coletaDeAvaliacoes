<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Notas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none'%3e%3cpath d='M7 7l3-3 3 3m0 6l-3 3-3-3' stroke='%239fa6b2' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      background-repeat: no-repeat;
      background-color: #ffffff;
      border-color: #d2d6dc;
      border-width: 1px;
      border-radius: 0.375rem;
      padding-top: 0.5rem;
      padding-right: 2.5rem;
      padding-bottom: 0.5rem;
      padding-left: 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      background-position: right 0.5rem center;
      background-size: 1.5em 1.5em;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <div class="main loginPage w-full h-full flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 space-y-6">
      <!-- Logo -->
      <div class="flex justify-center">
        <img src="./img/kiwify-logo.svg" alt="Logo" class="mx-auto h-12 w-auto">
      </div>

      <!-- Título -->
      <h2 class="text-center text-2xl font-bold text-gray-900">Coleta de avaliações</h2>

      <!-- Formulário -->
      <form class="space-y-4" id="loginForm">
        <!-- E-mail -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" id="email" name="email" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 sm:text-sm">
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input type="password" id="password" name="password" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200 sm:text-sm">
        </div>

        <!-- Botão Entrar -->
        <button type="submit" class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200 transition ease-in-out duration-150">
          Entrar
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
