name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 0 */3 * *" # a cada 3 dias, meia-noite
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Query Supabase
        id: ping
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "https://$SUPABASE_PROJECT.supabase.co/rest/v1/colaboradores?select=id&limit=1")

          echo "Status code: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "fail=true" >> $GITHUB_OUTPUT
          else
            echo "fail=false" >> $GITHUB_OUTPUT
          fi
        env:
          SUPABASE_PROJECT: ${{ secrets.SUPABASE_PROJECT }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Send email on failure
        if: steps.ping.outputs.fail == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: ðŸš¨ Supabase Offline Alert
          body: "A requisiÃ§Ã£o ao Supabase falhou. Verifique o projeto ${{ secrets.SUPABASE_PROJECT }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Supabase Monitor <${{ secrets.EMAIL_USER }}>
